name: Docker Hub Publish

on:
  push:
    tags: ["v*.*.*"]

env:
  IMAGE_NAME: pubkraal/kraalzibar-server

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      checks: read
    steps:
      - name: Wait for Rust CI
        uses: lewagon/wait-on-check-action@74049309dfeff245fe8009a0137eacf28136cb3c # v1.5.0
        with:
          ref: ${{ github.sha }}
          check-name: Check, Test, Lint
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          running-workflow-name: Docker Hub Publish
          wait-interval: 30
          allowed-conclusions: success
          fail-on-no-checks: false

      - name: Wait for Smoke Test
        uses: lewagon/wait-on-check-action@74049309dfeff245fe8009a0137eacf28136cb3c # v1.5.0
        with:
          ref: ${{ github.sha }}
          check-name: Docker Build & Health Check
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          running-workflow-name: Docker Hub Publish
          wait-interval: 30
          allowed-conclusions: success
          fail-on-no-checks: false

      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Log in to Docker Hub
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern=v{{version}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
