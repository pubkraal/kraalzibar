name: Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  integration:
    name: SDK Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- Build and start server ---
      - name: Build and start services
        working-directory: docker
        run: docker compose up -d --build --wait
        timeout-minutes: 10

      - name: Wait for server health
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8080/healthz > /dev/null 2>&1; then
              echo "Server is healthy"
              exit 0
            fi
            echo "Waiting for server... ($i/30)"
            sleep 2
          done
          echo "Server failed to start"
          docker compose -f docker/docker-compose.yml logs server
          exit 1

      # --- Rust SDK integration tests ---
      - name: Install protobuf compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Run Rust SDK integration tests
        run: cargo test -p kraalzibar-client -- --ignored
        env:
          KRAALZIBAR_TARGET: http://localhost:50051

      # --- Go SDK integration tests ---
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache-dependency-path: sdks/go/go.sum

      - name: Run Go SDK integration tests
        working-directory: sdks/go
        run: go test -tags integration ./...
        env:
          KRAALZIBAR_TARGET: localhost:50051

      # --- TypeScript SDK integration tests ---
      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install TypeScript dependencies
        working-directory: sdks/typescript
        run: npm ci

      - name: Run TypeScript SDK integration tests
        working-directory: sdks/typescript
        run: npm run test:integration
        env:
          KRAALZIBAR_REST_TARGET: http://localhost:8080

      # --- Cleanup ---
      - name: Stop services
        if: always()
        working-directory: docker
        run: docker compose down -v
