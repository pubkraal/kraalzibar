services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: kraalzibar
      POSTGRES_USER: kraalzibar
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kraalzibar}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kraalzibar"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "50051:50051"
      - "8080:8080"
    environment:
      KRAALZIBAR_DATABASE_URL: "postgresql://kraalzibar:kraalzibar@postgres:5432/kraalzibar"
      KRAALZIBAR_LOG_FORMAT: "json"
      KRAALZIBAR_LOG_LEVEL: "info"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
